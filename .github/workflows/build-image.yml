name: "Build and publish container image"

on:
  push:
    # Configures this workflow to run every time a change is pushed to the branch called `main`.
    branches: ['main']
    # Only run if build script changed
    # paths:
    #   - 'build-image.sh'
  # Allow triggering the workflow manually
  workflow_dispatch:
  # Weekly scheduled run (UTC)
  # Scheduled workflows are disabled automatically after 60 days of repository inactivity
  # schedule:
  #   - cron: "17 1 * * 6"

jobs:

  build-container-images:
    runs-on: "ubuntu-24.04"
    permissions:
      contents: "read"
      packages: "write"
      attestations: "write"
      id-token: "write"

    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4"

      - name: "Log in to the Container registry"
        run: podman login ghcr.io --username "${{ github.actor }}" --password "${{ secrets.GITHUB_TOKEN }}"

      - name: "Build & push container image"
        run: "make"
